

<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-no-line">Manage Password</h4>
    </div>
</div>
<div class="row fsEdit" style="width: 40%; border: 3px solid #27ae60;" ng-controller="chngPssController" ng-init="initializeController()">
    <div class="modal-body">
        <form method="POST">
            <div class="row">
                <label class="control-label ">New Password *</label>
                <input type="password" data-ng-model="pss.NewPassword" class="form-control" />
            </div>
            <div class="row">
                <label class="control-label ">Confirm Password *</label>
                <input type="password" data-ng-model="pss.ConfirmPassword" class="form-control" />
            </div>
            <div class="row modal-footer">
                <div>
                    <input type="button" value="Save" ng-click="changePss()" class="btn btn-default" style="margin-top: 7px;" />
                </div>
            </div>
        </form>
    </div>
</div>
