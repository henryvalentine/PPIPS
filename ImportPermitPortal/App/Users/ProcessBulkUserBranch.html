

<div class="row fsEdit" style="visibility: visible; width: 100%" ng-controller="bnkUsrMgrController">
    <div class="row modal-header">
        <div class="col-md-12">
            <h4 class="modal-title">Bulk User Upload</h4>
        </div>
    </div>
    <div class="modal-body">
        <form method="POST">
            <div class="row">
                <div class="row">
                    <div style="padding-left: 0px" class="col-md-10">
                        <label>Select file*</label>
                        <input type="file" ng-disabled="processing === true" class="form-control" ng-file-select="ProcessBankDoc($event)" placeholder="Upload Users" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                    </div>
                    <div class="col-md-2">
                        <br />
                        <a class="bankDelTx" title="Download Users Bulk Template" style="cursor: pointer; float: right; margin-right: 5%" href="/Bank/DownloadContentFromFolder?path=~/BulkTemplates/BulkUsers.xlsx"><img src="/Images/downloadExcel.png" style="width: 40px" /></a>
                    </div>
                </div>
            </div>
            <br /><br />
        </form>
    </div>
</div>
