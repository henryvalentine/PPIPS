

<fieldset style="border: none; background: whitesmoke" ng-controller="bnkUsrMgrController" ng-init="initializeController()">
    <div class="row">
        <div class="row page-head-line">
            <div class="col-md-6">
                <label>Users</label>
            </div>
        </div>
        <br />
        <table ng-bank-users>
            <thead>
                <tr style="color: #000">
                    <th style="width: 3%">
                        S/N
                    </th>
                    <th style="width: 20%">
                        Last Name
                    </th>
                    <th style="width: 20%">
                        First Name
                    </th>
                    <th style="width: 20%">
                        Email
                    </th>
                    <th style="width: 15%">
                        Phone Number
                    </th>
                    <th style="width: 10%">
                        Status
                    </th>
                    <th style="width: 5%">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</fieldset>
