

<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line"> Payment History </h4>
    </div>
</div>

<div class="row" ng-controller="myReceiptController" ng-init="initializeController()">
    <div class="row">
        <table style="width: 100%" ng-ad-receipts>
            <thead>
                <tr style="color: #000">
                    <th style="width: 2%">
                        S/N
                    </th>
                    <th style="width: 10%">
                        Receipt No.
                    </th>
                    <th style="width: 12%">
                        Payment Reference(RRR)
                    </th>
                    <th style="width: 20%">
                        Company
                    </th>
                    <th style="width: 15%">
                        Amount Paid(&#8358;)
                    </th>
                    <th style="width: 10%">
                        Date Paid
                    </th>
                    <th style="width: 12%">
                        Payment Method
                    </th>
                    <th style="width: 20%">
                        Service
                    </th>
                    <th style="width: 5%">
                        View
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
