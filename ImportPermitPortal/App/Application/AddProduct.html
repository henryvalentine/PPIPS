

<div class="row fsEdit" style="visibility: visible; width: 100%" ng-controller="applicationController">
    <div class=" modal-header">
        <div class="row">
            <div class="col-md-12">
                <h4 class="modal-title">{{application.Header}}</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <form id="fsProcessApps" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label "> Product *</label>
                    <select ng-model="ApplicationItem.ProductObject" ng-options="product as product.Name for product in products track by product.ProductId" data-inset="true" class=" form-control" required>
                        <option value="">-- Select Product --</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Storage Provision*</label>
                    <select ng-model="ApplicationItem.StorageProviderTypeObject" ng-options="provider as provider.Name for provider in providerTypes track by provider.Id" data-inset="true" class=" form-control" required>
                        <option value="">-- Select Storage Option --</option>
                    </select>
                </div>
            </div>
            <div class="row" ng-show="ApplicationItem.StorageProviderTypeObject.Name === 'Own Depot' || ApplicationItem.StorageProviderTypeObject.Id === 1">
                <div class="col-md-12">
                    <label class="control-label ">Depot License Number*</label>
                    <input type="text" data-ng-model="ApplicationItem.DepotLicense" class="form-control" ng-class="depotClass" ng-blur="verifyCode(ApplicationItem.DepotLicense)" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label ">Estimated Quantity(MT) *</label>
                    <input type="text" data-ng-model="ApplicationItem.EstimatedQuantity" class="form-control" ui-number-mask="0" />
                </div>
                
                <div class="col-md-6">
                    <label class="control-label ">Estimated Value*</label>
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" data-ng-model="ApplicationItem.EstimatedValue" class="form-control" ui-number-mask="0" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <label class="control-label ">Countries of Origin *</label>
                    </div>
                    <div class="row" isteven-multi-select
                         input-model="countries"
                         output-model="appCountries"
                         button-label="Name"
                         item-label="Name"
                         tick-property="ticked">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <label class="control-label ">Discharge Depot*</label>
                    </div>
                    <div class="row" isteven-multi-select
                         input-model="depotList"
                         output-model="appDepotList"
                         button-label="Name"
                         item-label="Name"
                         tick-property="ticked" ng-disabled="ApplicationItem.StorageProviderTypeObject.Name === 'Own Depot' || ApplicationItem.StorageProviderTypeObject.Id === 1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <label>Sponsoring Bank(s)*</label>
                    </div>
                    <div class="row" isteven-multi-select
                         input-model="banks"
                         output-model="appBankers"
                         button-label="Name"
                         item-label="Name"
                         tick-property="ticked">
                    </div>
                </div>
            </div>
            <div class="row modal-footer">
                <div>
                    <input type="button" value="{{buttonText}}" ng-click="addApp()" class="btn btn-default" style="margin-top: 7px;" />
                </div>
            </div>
        </form>
    </div>
</div>
