

<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line"> Vessels </h4>
    </div>
</div>


<fieldset style="border: none; background: whitesmoke" ng-controller="vesselController" ng-init="initializeController()">
    <div class="row">

        <div class="row">
            <div class="col-md-3">
                <input type="button" value="Print" ng-click="printForm('DataTables_Table_2')" class="btn btn-default" style="margin-top: 7px;" />
            </div>
        </div><br />
        <div class="row" id="reqContainer">
            <table ng-vessel>
                <thead>
                    <tr style="color: #000">
                        <th style="width: 3%; text-align: left">
                            S/N
                        </th>
                        <th style="width: 25%; text-align: left">
                            Company
                        </th>
                        <th style="width: 25%; text-align: left">
                            Vessel
                        </th>
                        <th style="width: 15%; text-align: left">
                            Capacity(MT)
                        </th>
                        <th style="width: 5%">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
       
    </div>

</fieldset>
