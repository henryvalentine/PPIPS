<h4>Import Classification Requirements</h4>

<fieldset style="border: none; background: whitesmoke" ng-controller="importClassReqController" ng-init="initializeController()">
    <div class="row">

        <div class="row">
            <div class="col-md-12" id="trBrError" style="width: 100%; display: none; visibility: visible; background: whitesmoke">
                <span style="width: 100%; font-weight:bold; font-size: 12pt"></span>
            </div>
        </div>
        <div class="row"></div>
        <table ng-i-Class-req>
            <thead>
                <tr style="color: #000">
                    <th style="width: 3%; text-align: left">
                        S/N
                    </th>
                    <th style="width: 20%; text-align: left">
                        Import Class
                    </th>
                    <th style="width: 12%; text-align: left">
                        Import Stage
                    </th>
                    <th style="width: 40%; text-align: left">
                        Requirement(s)
                    </th>
                    <th style="width: 5%">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</fieldset>
