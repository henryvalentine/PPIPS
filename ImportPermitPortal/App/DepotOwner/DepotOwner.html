<h4>Applications</h4>


<fieldset style="border: none; background: whitesmoke" ng-controller="depotOwnerController">

    <div class="row">
        <div class="row">
            <div class="col-md-12" id="trBrError" style="width: 100%; display: none; visibility: visible; background: whitesmoke">
                <span style="width: 100%; font-weight: bold; font-size: 12pt"></span>
            </div>
        </div>
        <div class="row"></div>
        <table ng-depot-owner>
            <thead>
                <tr style="color: #000">
                    <th style="width: 5%">
                        S/N
                    </th>
                    <th style="width: 20%">
                        Importer
                    </th>
                    <th style="width: 15%">
                        Product
                    </th>
                    <th style="width: 15%">
                        Country Of Origin
                    </th>
                    <th style="width: 15%">
                        Est. Quantity(MT)
                    </th>
                    <th style="width: 15%">
                        Est. Value($)
                    </th>
                    <th style="width: 15%">
                        Throughput Status
                    </th>
                    <th style="width: 5%">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>

        </table> 
    </div>
    <br />
</fieldset>
