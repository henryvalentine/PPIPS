

<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line">Depot List</h4>
    </div>
</div>


<fieldset style="border: none; background: whitesmoke" ng-controller="depotController" ng-init="initializeController()">
    <div class="row">
        <div class="col-md-3">
            <input type="button" value="Print" ng-click="printForm('DataTables_Table_2')" class="btn btn-default" style="margin-top: 7px;" />
        </div>
    </div><br />
    <div class="row" id="reqContainer">
        <table ng-depot>
            <thead>
                <tr style="color: #000">
                    <th style="width: 3%; text-align: left">
                        S/N
                    </th>
                    <th style="width: 25%; text-align: left">
                        Depot
                    </th>
                    <th style="width: 25%; text-align: left">
                        Jetty
                    </th>
                    <th style="width: 30%; text-align: left">
                        Admin User/Contact Person
                    </th>
                    <th style="width: 10%">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</fieldset>
