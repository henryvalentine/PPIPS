

<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line"> Fees Structure</h4>
    </div>
</div>
<div class="row" ng-controller="feeStructureController" ng-init="getFeeStructures()">
    <div class="row">
        <div class="col-md-3">
            <input type="button" value="Print" ng-click="printForm('DataTables_Table_2')" class="btn btn-default" style="margin-top: 7px;" />
        </div>
    </div><br />
    <div class="row" id="reqContainer">
        <table style="width: 100%" class="table table-striped table-bordered table-hover">
            <thead>
                <tr style="color: #000">
                    <th style="width: 30%">
                        Fee Type
                    </th>
                    <th style="width: 30%">
                        Application Stage
                    </th>
                    <th style="width: 30%">
                        Amount(&#8358;)
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fee in fees">
                    <td style="width: 30%">
                        {{fee.FeeTypeName}}
                    </td>
                    <td style="width: 30%">
                        {{fee.ImportStageName}}
                    </td>
                    <td style="width: 30%">
                        {{fee.AmountStr}}
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
