
<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line">Application Processing History</h4>
    </div>
</div>

<div class="row fsEdit" style="visibility: visible; width: 100%" ng-controller="adminApplicationController">
    <div class=" modal-header">
      
    </div>
    <div class="modal-body">
        <form>
            <div class="col-md-12">
                <table class="table" style="width: 100%">
                    <tr>
                        <th style="width: 10%">
                            Step Status
                        </th>
                        <th style="width: 20%">
                            Step Activity Type
                        </th>
                        <th style="width: 10%">
                            Process Status
                        </th>
                        <th style="width: 10%">
                            Date Assigned
                        </th>
                        <th style="width: 12%">
                            Date Left
                        </th>
                        <th style="width: 15%">
                            Processed By
                        </th>
                        <th style="width: 15%">
                            Out Come
                        </th>
                        <th style="width: 20%">
                            Comment
                        </th>
                    </tr>
                    <tr data-ng-repeat="item in application.ProcessingHistoryObjects">
                        <td style="width: 10%">{{item.StepStatus}}</td>
                        <td style="width: 20%">{{item.StepActivityType}}</td>
                        <td style="width: 10%">{{item.ProcessStatus}}</td>
                        <td style="width: 10%">{{item.AssignedTimeStr}}</td>
                        <td style="width: 12%">{{item.DateLeftStr}}</td>
                        <td style="width: 15%">{{item.Processor}}</td>
                        <td style="width: 15%">{{item.Outcome}}</td>
                        <td style="width: 20%">{{item.Comment}}</td>
                    </tr>
                </table>
            </div>
            <div class="row modal-footer">
                <div>
                    <input type="button" value="Close" ng-click="closHistoryView()" class="btn btn-default" style="margin-top: 7px;" />
                </div>
            </div>
        </form>
    </div>
</div>
