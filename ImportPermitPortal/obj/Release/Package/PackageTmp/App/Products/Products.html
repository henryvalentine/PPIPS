

<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line"> Products </h4>
    </div>
</div>


<fieldset style="border: none; background: whitesmoke" ng-controller="productController" ng-init="initializeController()">
    <div class="row">

        <div class="row">
            <div class="col-md-12" id="trBrError" style="width: 100%; display: none; visibility: visible; background: whitesmoke">
                <span style="width: 100%; font-weight:bold; font-size: 12pt"></span>
            </div>
        </div>
        <div class="row"></div>
        <table ng-prod>
            <thead>
                <tr style="color: #000">
                    <th style="width: 3%; text-align: left">
                        S/N
                    </th>
                    <th style="width: 20%; text-align: left">
                        Product
                    </th>
                    <th style="width: 12%; text-align: left">
                        Code
                    </th>
                    <th style="width: 15%; text-align: left">
                        Availability
                    </th>
                    <th style="width: 40%; text-align: left">
                        Product Requirement(s)
                    </th>
                    <th style="width: 5%">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</fieldset>
