
<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line"> Verify Permit </h4>
    </div>
</div>
<div class="row fsEdit" style="visibility: visible; width: 100%" ng-controller="verifyPermitController" ng-verify-permit>
   
    <div class=" modal-header" ng-hide="viewApp == true">
        <div class="row">
            <div class="col-md-12">
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label class="control-label">{{verifyPermit.Company}}</label>

            </div>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-9">
                    <h4 class="txtcenter">Check the Validity of a DPR PPIPS Permit</h4>
                </div>
            </div>
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label ">Permit Number *</label>
                        <input type="text" data-ng-model="verifyPermit.Name" class="form-control"/>
                    </div>
                </div>

                <div class="row modal-footer">
                    <div class="col-md-6">
                        <div>
                            <input type="button" value="Search" ng-click="processVerifyPermit(verifyPermit.Name)" class="btn btn-default" style="margin-top: 7px;"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>

</div>


    <div class=" modal-header" ng-show="viewGood">
        <div class="row">
            <div class="row alert alert-success" role="alert" ng-show="positivefeedback === true">
                <span class="col-md-11">{{success}}</span><span class="col-md-1" style="font-size: 20px; text-align: left; cursor: pointer" title="close" ng-click="positivefeedback = false">x</span>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <h4 class="modal-title">Permit Details</h4>
            </div>
            <div class="col-md-6">
                <a ng-click="initializeApp()" style="float: right" class="btn btn-default acceptbtn"><< Back</a>
            </div>

        </div>



        <div class="modal-body">
            <form id="fsProcessApps55">
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label ">Company:</label>
                    </div>
                    <div class="col-md-8">
                        <label class="control-label ">{{application.CompanyName}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label ">Issue Date</label>
                    </div>
                    <div class="col-md-8">
                        <label class="control-label ">{{application.IssueDateStr}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label ">Expiry Date(&#8358;)</label>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label ">{{application.ExpiryDateStr}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label ">Imported Quantity</label>
                    </div>
                    <div class="col-md-6">
                       </div>
                </div>



            </form>
        </div>
    </div>

    <div class=" modal-header" ng-show="viewBad">
        <div class="col-md-12 alert alert-danger" role="alert" ng-show="negativefeedback === true">
            <span class="col-md-11">{{appError}}</span><span class="col-md-1" style="font-size: 20px; text-align: left; cursor: pointer" title="close" ng-click="appError = '';isError = false;">x</span>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4 class="modal-title">Permit Details</h4>
            </div>
            <div class="col-md-6">
                <a ng-click="initializeApp()" style="float: right" class="btn btn-default acceptbtn"><< Back</a>
            </div>

        </div>



        <div class="modal-body">
            <form id="fsProcessApps55">
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label ">Company:</label>
                    </div>
                    <div class="col-md-8">
                        <label class="control-label ">{{application.CompanyName}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label ">Issue Date</label>
                    </div>
                    <div class="col-md-8">
                        <label class="control-label ">{{application.IssueDateStr}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label ">Expiry Date(&#8358;)</label>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label ">{{application.ExpiryDateStr}}</label>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-12 alert alert-danger" role="alert" ng-show="negativefeedback === true">
                            <span class="col-md-11">{{appError}}</span><span class="col-md-1" style="font-size: 20px; text-align: left; cursor: pointer" title="close" ng-click="appError = '';isError = false;">x</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label ">Imported Quantity</label>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label ">{{application.QuantityStr}}</label>
                    </div>
                </div>



            </form>
        </div>
    </div>

    <div class=" modal-header" ng-show="viewNever">
        <div class="col-md-12 alert alert-danger" role="alert" ng-show="negativefeedback === true">
            <span class="col-md-11">{{appError}}</span><span class="col-md-1" style="font-size: 20px; text-align: left; cursor: pointer" title="close" ng-click="appError = '';isError = false;">x</span>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4 class="modal-title"></h4>
            </div>
            <div class="col-md-6">
                <a ng-click="initializeApp()" style="float: right" class="btn btn-default acceptbtn"><< Back</a>
            </div>

        </div>



        
    </div>
</div>
