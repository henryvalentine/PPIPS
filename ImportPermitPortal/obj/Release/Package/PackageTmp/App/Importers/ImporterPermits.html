
<div class="row" ng-controller="importerPermitController" ng-init="initializeController()">
    
     <div class="row">
        <div class="col-md-12">
            <h4 class="page-head-line">Import Permits : {{importerName}}</h4>
        </div>
    </div>

    <div class="row">
        <div class="row">
            <table class="table" style="width: 100%" ng-permit>
                <thead>
                    <tr style="color: #000">
                        <th style="width: 3%">
                            S/N
                        </th>
                        <th style="width: 15%">
                            Permit No
                        </th>
                        <th style="width: 15%">
                            Status
                        </th>
                        <th style="width: 15%">
                            Issue Date
                        </th>
                        <th style="width: 15%">
                            Expiry Date
                        </th>
                        <th style="width: 10%">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>

            </table>
        </div>
        <br />

    </div>
</div>
