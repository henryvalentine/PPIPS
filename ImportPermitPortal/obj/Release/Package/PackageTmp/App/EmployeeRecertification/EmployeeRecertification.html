
<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line"> Recertifications </h4>
    </div>
</div>


<div class="row" ng-controller="employeeRecertificationController" ng-init="initializeController()">




    <div class="row" ng-hide="viewApp == true">

        <div class="row">
            <div class="col-md-12">
                <div class="row alert alert-success" role="alert" ng-show="positivefeedback === true">
                    <span class="col-md-11">{{success}}</span><span class="col-md-1" style="font-size: 20px; text-align: left; cursor: pointer" title="close" ng-click="positivefeedback = false">x</span>
                </div>
            </div>
        </div>

        <table class="table" style="width: 100%" ng-recert>
            <thead>
                <tr style="color: #000">
                    <th style="width: 2%">
                        S/N
                    </th>
                    <th style="width: 20%">
                        reference Code
                    </th>
                    <th style="width: 20%">
                        Company
                    </th>
                    <th style="width: 20%">
                        Date Assigned
                    </th>
                    <th style="width: 20%">
                        Expected Completion Date
                    </th>

                    <th style="width: 12%">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>

        </table>
    </div>

    <div class="row" ng-show="viewApp == true" style="width: 90%; border: 3px solid #27ae60;">






        <div class=" modal-header">
            <div class="row">
                <div class="row alert alert-success" role="alert" ng-show="positivefeedback === true">
                    <span class="col-md-11">{{success}}</span><span class="col-md-1" style="font-size: 20px; text-align: left; cursor: pointer" title="close" ng-click="positivefeedback = false">x</span>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4 class="modal-title">Recertification Documents</h4>
                </div>
                <div class="col-md-6">
                    <a ng-click="initializeApp()" style="float: right" class="btn btn-default acceptbtn"><< Back</a>
                </div>

            </div>
        </div>
        <div class="modal-body">
            <form id="fsProcessApps55">
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label ">Reference Code:</label>
                    </div>
                    <div class="col-md-8">
                        <label class="control-label ">{{application.ReferenceCode}}</label>
                    </div>
                </div>

                <div class="row">

                    <br />
                    <div class="col-md-12">
                        <table class="table table-striped">
                            <tr>
                                <th style="width: 20%">
                                    Document Type
                                </th>
                                <th style="width: 20%">
                                    Date Uploaded
                                </th>
                                <th style="width: 20%">
                                    View
                                </th>


                            </tr>
                            <tr data-ng-repeat="item in application.DocumentObjects">
                                <td style="width: 20%">{{item.DocumentTypeName}}</td>
                                <td style="width: 20%">{{item.DateUploadedStr}}</td>
                                <td style="width: 20%">
                                    <a href="{{item.DocumentPath}}" target="_blank" id="mage"><span class="btn btn-primary btn-sm">View</span></a>
                                </td>


                            </tr>

                        </table>



                        <table class="table table-striped" ng-show="viewR">


                            <tr>
                                <td><a ng-click="rejectApp(application.Id)" style="float: right" class="btn btn-default rejectBtn">Reject</a></td>



                                <td><input type="button" value="Review" ng-click="acceptApp(application.Id)" style="float: right" class="btn btn-default acceptbtn" /></td>

                            </tr>
                        </table>


                        <table class="table table-striped" ng-show="viewA">


                            <tr>
                                <td><a ng-click="rejectApp(application.Id)" style="float: right" class="btn btn-default rejectBtn">Reject</a></td>



                                <td><input type="button" value="Approve" ng-click="acceptApp(application.Id)" style="float: right" class="btn btn-default acceptbtn" /></td>



                            </tr>
                        </table>



                    </div>
                </div>


                <div class="row modal-footer">
                    <div class="col-md-6">
                    </div>

                </div>
            </form>
        </div>
    </div>


</div>
