

<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line"> Issues </h4>
    </div>
</div>

    <div class="row" id="reqContainer">
        <table style="width: 100%" ng-issue>

                <tr style="color: #000">
                    <th style="width: 3%">
                        S/N
                    </th>
                    <th style="width: 15%">
                        Category
                    </th>
                    <th style="width: 25%">
                        Affected Company
                    </th>
                    <th style="width: 25%">

                    </th>

            </thead>
            <tbody></tbody>

        </table>
    </div>

</div>
