

<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line"> Storage Provider Types </h4>
    </div>
</div>

<fieldset style="border: none; background: whitesmoke" ng-controller="storageProviderTypeController" ng-init="initializeController()">
    <div class="row">

        <div class="row">
            <div class="col-md-3">
                <input type="button" value="Print" ng-click="printForm('DataTables_Table_2')" class="btn btn-default" style="margin-top: 7px;" />
            </div>
        </div><br/>
        <div class="row" id="reqContainer">
            <table ng-prod>
                <thead>
                    <tr style="color: #000">
                        <th style="width: 3%; text-align: left">
                            S/N
                        </th>
                        <th style="width: 20%; text-align: left">
                            Name
                        </th>
                        <th style="width: 40%; text-align: left">
                            Storage Provider Type Requirement(s)
                        </th>
                        <th style="width: 5%">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>       
    </div>

</fieldset>
