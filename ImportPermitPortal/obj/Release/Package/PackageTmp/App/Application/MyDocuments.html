
<div class="row">
    <div class="col-md-12">
        <h4 class="page-head-line">User Documents</h4>
    </div>
</div>

<div class="row" ng-controller="documentController">

    <div class="row" ng-hide="uppload == true">
        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
                <button style="float: right; width: 59%; text-align: right; margin-bottom: 7px" ng-click="PrepareDocTemplate()" class="btnAdd btn">Upload Document</button>
            </div>
        </div>
        <table style="width: 100%" class="dataTable no-footer" role="grid" ng-doc-table ng-init="initializeDocs()">
            <tr style="color: #fff; background-color: #008000; width: 100%">
                <th style="width: 20%; padding: 2px">
                    Document Type
                </th>
                <th style="width: 20%; padding: 2px">
                    Date Uploaded
                </th>
                <th style="width: 20%; padding: 2px">
                    Application Reference
                </th>
                <th style="width: 20%; padding: 2px">
                    Status
                </th>

                <th style="width: 15%; padding: 2px">
                    Action
                </th>
            </tr>
            <tr data-ng-repeat="item in docs">
                <td style="width: 20%">{{item.DocumentTypeName}}</td>
                <td style="width: 20%">{{item.DateUploadedStr}}</td>
                <td style="width: 20%">{{item.AppReference}}</td>
                <td style="width: 20%">{{item.StatusStr}}</td>
                <td style="width: 15%">
                    <a title="Edit" ng-click="getDocument(item.DocumentId)" style="cursor: pointer"><img src="/Images/edit.png" /></a> &nbsp;
                    <a title="Delete" ng-click="removeDoc(item.DocumentId)" style="cursor: pointer"><img src="/Images/delete.png" /></a>
                </td>
            </tr>
        </table>
    </div>


    <div class="row fsEdit" style="width: 90%; border: 3px solid #27ae60;" ng-show="uppload == true">

        <div class="row">
            <div class=" modal-header">
                <div class="row">
                    <div class="col-md-8">
                        <h4 class="modal-title">Application Details</h4>
                    </div>
                    <div class="col-md-4">
                        <select ng-model="document.Application" ng-options="app as app.ReferenceCode for app in appList track by app.ApplicationId" data-inset="true" class=" form-control" required>
                            <option value="">Select Application Reference *</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label " style="font-weight: normal">Reference Code:</label>
                    </div>
                    <div class="col-md-8">
                        <label class="control-label ">{{document.Application.ReferenceCode}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label " style="font-weight: normal">Total Quantity Applied For(MT):</label>
                    </div>
                    <div class="col-md-8">
                        <label class="control-label ">{{document.Application.DerivedTotalQUantity}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label " style="font-weight: normal">Total Amount(&#8358;)</label>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label ">${{document.Application.DerivedValue | currency: " "}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label " style="font-weight: normal">Status</label>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label ">{{document.Application.StatusStr}}</label>
                    </div>
                </div>
            </div>
        </div>
