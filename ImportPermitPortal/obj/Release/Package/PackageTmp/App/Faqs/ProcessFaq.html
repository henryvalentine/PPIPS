

<div class="row fsEdit" style="visibility: visible; width: 100%" ng-controller="faqController">
    <div class=" modal-header">
        <div class="row">
            <div class="col-md-12">
                <h4 class="modal-title">{{faq.Header}}</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label " style="font-weight: normal">FAQ Category*</label>
                    <select ng-model="faq.FaqCategoryObject" ng-options="faqCategory as faqCategory.Name for faqCategory in categories track by faqCategory.Id" data-inset="true" class=" form-control" required>
                        <option value="">-- FAQ Category --</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label " style="font-weight: normal">Question*</label>
                    <textarea type="text" class="form-control" ng-model="faq.Question"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label " style="font-weight: normal" >Answer*</label>
                    <textarea type="text" class="form-control" ng-model="faq.Answer"></textarea>
                </div>
            </div>
            
            <div class="row modal-footer">
                <div>
                    <input type="button" value="{{buttonText}}" ng-click="processFaq()" class="btn btn-default" style="margin-top: 7px;" />
                </div>
            </div>
        </form>
    </div>
</div>
